<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <title>修改密碼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="robots" content="None, Noimageindex,Noarchive">
  <!-- browser thumbnail -->
  <link rel="shortcut icon" href="../Images/ICON.png">
  <link rel="apple-touch-icon" href="../Images/ICON.png">
  <!-- framework & plugin css -->
  <link rel="stylesheet" href="../css/bs5-pnEscrow.min.css">
  <!-- style css -->
  <link rel="stylesheet" href="../css/style.min.css">

</head>
<body>
  <!-- loader -->
<figure id="loaderBox">
  <div id="loader"></div>
</figure>

  <header></header>

    <main class="py-5 px-3">
        <div class="container p-4 border rounded-4 bg-dark" style="max-width: 600px;">
            <h1 class="h4 text-center text-warning mb-4">修改我的密碼</h1>
            <hr class="mb-4">

            <form class="form1 p-2 needs-validation" id="form1" action="/" method="get" novalidate>
                <input name="VerificationToken" type="hidden" value="iwToZ1m2" />
                <input type="hidden" id="message" />

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label"><i class="bi bi-person-vcard-fill"></i>帳號：</label>
                    <div class="col-sm-9">
                        <label class="col-form-label">111111</label>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="NewPassword" class="col-sm-3 col-form-label"><i class="bi bi-key-fill"></i>新密碼：</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="NewPassword" name="NewPassword" minlength="4" maxlength="20" placeholder="請填入4碼~20碼 英數字元" type="Password" required />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="CheckPassword" class="col-sm-3 col-form-label"><i class="bi bi-key-fill"></i>確認密碼：</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="CheckPassword" name="CheckPassword" minlength="4" maxlength="20" placeholder="請填入4碼~20碼 英數字元" type="Password" required />
                    </div>
                </div>

                <hr class="mb-4">

                <div class="d-grid mx-auto">
                    <a class="btn btn-warning" style="width: 100%;" href="../Member/home.html">
                        確定修改
                    </a>
                </div>
            </form>
        </div>

    </main>

    <footer></footer>

    <script src="../Script/jquery-3.4.1.min.js"></script>
    <script src="../Script/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
          $('header').load('../share/nav.html');
          $('footer').load('../share/footer.html');
        });
    </script>

    <!-- loading -->
    <script src="../Script/loading.js"></script>
</body>
</html>
